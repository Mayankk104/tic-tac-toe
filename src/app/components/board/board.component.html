<div class="board">
    <div class="board__container">
        <ng-container *ngFor = "let row of tiles; let i = index">
            <div class="col-4 tile" *ngFor="let tile of row; let j = index" >          
                <div class="tile__container" (click)="move(i,j)">
                    <fa-icon [icon]="icon(i,j)" [ngClass]="tile" class="tile__icon"></fa-icon>
                 </div>
            </div>
        </ng-container>
    </div>
</div>
